<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>chat lib example </title>

    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="https://unpkg.com/guest-chat-lib@0.0.51/dist/guest-chat-lib.umd.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/guest-chat-lib@0.0.51/dist/style.css"/>
</head>
<body>
    <div id="app" style="height: 100vh;width: 100%;">
        <guest-chat-lib
            appkey="your-apikey"
            ></guest-chat-lib>
    </div>
</body>
<script>
    Vue.createApp({})
    .use(GuestChatLib)
    .mount('#app');
</script>
</html>
